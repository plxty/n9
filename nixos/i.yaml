# 2nd stage (i): device setup, secret setup, and more
depends:
  - nixos.n

# Hyper-V in ARM64
actions:
  - action: file.copy
    where: vars.hyperv && vars.arm64
    from: kernel-harm.nix
    owned_by_group: root
    owned_by_user: root
    template: true
    to: "{{ vars.root }}/etc/nixos/kernel-harm.nix"
