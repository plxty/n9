# 3rd stage (x): device setup
depends:
  - nixos.i

actions:
  # ARM64 on Hyper-V
  - action: file.copy
    where: (vars.hyperv ?? false) && (vars.arm64 ?? false)
    from: kernel-harm.nix
    to: "{{ vars.root }}/etc/nixos/kernel-harm.nix"
    owned_by_group: root
    owned_by_user: root
    template: true
