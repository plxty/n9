actions:
  - action: command.run
    where: '!variables.disk.is_empty && variables.wipe'
    command: parted
    args:
      - '{{ variables.disk }}'
      - --script
      - --
      - mklabel gpt
      - mkpart "EFI system partition" fat32 1MiB 1GiB
      - set 1 esp on
      - mkpart swap linux-swap 1GiB 16GiB
      - mkpart root btrfs 16GiB 100%
    privileged: true
  - action: command.run
    where: '!variables.disk.is_empty && variables.wipe'
    command: mkfs
    args:
      - -t
    xargs:
      - - fat
        - -F
        - "32"
        - -n
        - boot
        - '{{ variables.disk }}{{ variables.partition }}1'
      - - btrfs
        - -f
        - '{{ variables.disk }}{{ variables.partition }}3'
    privileged: true
  # Not a huge fan of swap, just want to reduce the system pressure.
  # And with a swap partition, you can reuse it when you need, such as luks
  # full disk encryption, or expand the /efi partition.
  # https://docs.redhat.com/en/documentation/red_hat_enterprise_linux/9/html/managing_storage_devices/getting-started-with-swap_managing-storage-devices
  - action: command.run
    where: '!variables.disk.is_empty && variables.wipe'
    command: mkswap
    args:
      - -L
      - swap
      - '{{ variables.disk }}{{ variables.partition }}2'
    privileged: true
  - action: command.run
    where: '!variables.disk.is_empty && !variables.root.is_empty && variables.wipe'
    command: mount
    args:
      - '{{ variables.disk }}{{ variables.partition }}3'
      - '{{ variables.root }}'
    privileged: true
  - action: command.run
    where: '!variables.disk.is_empty && !variables.root.is_empty && variables.wipe'
    command: btrfs
    args:
      - subvolume
      - create
      - '{{ variables.root }}/@root'
      - '{{ variables.root }}/@home'
      - '{{ variables.root }}/@nix'
    privileged: true
  - action: command.run
    where: '!variables.disk.is_empty && !variables.root.is_empty'
    command: umount
    args:
      - -R
      - '{{ variables.root }}'
    ignore_errors: true
    privileged: true
  - action: command.run
    where: '!variables.disk.is_empty && !variables.root.is_empty'
    command: mount
    args:
      - -m
    xargs:
      - - -o
        - compress=zstd,subvol=@root
        - '{{ variables.disk }}{{ variables.partition }}3'
        - '{{ variables.root }}'
      - - '{{ variables.disk }}{{ variables.partition }}1'
        - '{{ variables.root }}/efi'
      - - -o
        - compress=zstd,subvol=@home
        - '{{ variables.disk }}{{ variables.partition }}3'
        - '{{ variables.root }}/home'
      - - -o
        - compress=zstd,noatime,subvol=@nix
        - '{{ variables.disk }}{{ variables.partition }}3'
        - '{{ variables.root }}/nix'
    privileged: true
  - action: command.run
    where: '!variables.disk.is_empty && !variables.root.is_empty'
    command: swapon
    args:
      - '{{ variables.disk }}{{ variables.partition }}2'
    privileged: true
  - action: command.run
    where: '!variables.root.is_empty'
    command: nixos-generate-config
    args:
      - --root
      - '{{ variables.root }}'
    privileged: true
  - action: command.run
    command: nix-channel
    xargs:
      - - --add
        - https://channels.nixos.org/nixos-24.11
        - nixos
      - - --update
    privileged: true
  - action: file.copy
    from: configuration.nix
    owned_by_group: root
    owned_by_user: root
    template: true
    to: '{{ variables.root }}/etc/nixos/configuration.nix'
